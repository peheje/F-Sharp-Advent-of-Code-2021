<!doctype html>

<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/hamster.png" type="image/png">
</head>

<body>
    <div id="menu"></div>

    <label for="depth">Equation Depth:</label>
    <input type="number" id="depth" min="1" max="10" value="1">
    <button id="generate-btn" title="Generate a new equation">Generate</button>
    <label for="equation">Equation: <span id="equation"></span></label>
    <label for="guess">Your Guess:</label>
    <input type="number" id="guess">
    <button id="check-btn" title="Check your answer">Check</button>

    <div id="result"></div>

    <script src="bundle.js"></script>
</body>

</html>
